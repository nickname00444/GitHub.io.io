<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주행 기록 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        #records {
            width: 100%;
        }
        #records h2 {
            font-size: 28px; /* 글씨 크기 설정 */
            font-weight: bold; /* 글씨 두께 설정 */
            margin: 0; /* 여백 제거 */
            padding: 20px; /* 패딩 추가 */
            color: #333; /* 글씨 색상 설정 */
            background-color: #ffffff; /* 배경색 설정 */
            border-bottom: 2px solid #ddd; /* 하단 테두리 설정 */
        }
    </style>
</head>
<body>
    <div id="records">
        <h2>주행 기록</h2>
    </div>
</body>
</html>
